<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css">
        <title>Arduino connectivity test</title>
    </head>
        <body>
        <header class="mdl-shadow--2dp">
            <div class="main-bar container">
                <span>Arduino bot control panel</span>
            </div>
        </header>
        <div class="main-container mdl-color-text--grey-600">
            <div class="col-1-3">
                <section class="wheels container mdl-shadow--2dp">
                    <h4 class="container__title mdl-color--blue">Wheels</h4>
                    <div class="container__content">
                        <div class="container__content__title">Use the arrow keys in the keyboard for navigating the bot</div>
                    </div>
                </section>
                <section class="servo container mdl-shadow--2dp">
                    <h4 class="container__title mdl-color--blue">Servo</h4>
                    <div class="container__content">
                        <div class="container__content__title">Use A and D buttons for rotating the servo</div>
                    </div>
                </section>
            </div>
            <div class="col-2-3">
                <section class="camera container mdl-shadow--2dp">
                    <h4 class="container__title mdl-color--blue">Camera</h4>
                    <div>
                        <div class="container__content camera__content">
                            <iframe src="http://192.168.1.240:8080/mjpeg" height="480" width="640" class="camera__iframe"></iframe>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <footer></footer>
        <script src="/bower_components/material-design-lite/material.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
